<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Quiz Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Quizify</h1>
        <nav>
            <button id="logout-btn" style="display: none;">Logout</button>
        </nav>
    </header>

    <main>
        <section id="auth-section">
            <div class="form-container">
                <form id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a>.</p>
                </form>

                <form id="register-form" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" required>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login here</a>.</p>
                </form>
            </div>
        </section>

        <section id="dashboard-section" style="display: none;">
            <h2>My Quizzes</h2>
            <button id="create-quiz-btn">Create New Quiz</button>
            <div id="quiz-list"></div>
            <div id="quiz-scores" style="display: none;">
                <h3>Quiz Results</h3>
                <h4 id="quiz-title-display"></h4>
                <button id="back-to-dashboard-btn">Back to Dashboard</button>
                <div id="scores-container"></div>
            </div>
        </section>

        <section id="create-quiz-section" style="display: none;">
            <h2>Create a Quiz</h2>
            <form id="create-quiz-form">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" required>
                <div id="questions-container">
                    <div class="question-block">
                        <label>Question 1:</label>
                        <input type="text" class="question-text" required>
                        <label>Options:</label>
                        <input type="text" class="option" placeholder="Option A" required>
                        <input type="text" class="option" placeholder="Option B" required>
                        <input type="text" class="option" placeholder="Option C" required>
                        <input type="text" class="option" placeholder="Option D" required>
                        <label>Correct Answer (A, B, C, or D):</label>
                        <input type="text" class="correct-answer" pattern="[A-D]" required>
                    </div>
                </div>
                <button type="button" id="add-question-btn">Add Another Question</button>
                <button type="submit">Save Quiz</button>
            </form>
            <div id="share-link-container" style="display: none;">
                <h3>Your Quiz is Ready!</h3>
                <p>Share this link with your friends:</p>
                <input type="text" id="share-link" readonly>
                <button id="copy-link-btn">Copy Link</button>
                <button id="back-to-dashboard-from-create">Go to Dashboard</button>
            </div>
        </section>

        <section id="quiz-taking-section" style="display: none;">
            <div id="quiz-taking-container">
                <h2 id="quiz-taking-title"></h2>
                <form id="quiz-form">
                    <div id="quiz-questions-container">
                        </div>
                    <button type="submit" id="submit-quiz-btn">Submit Quiz</button>
                </form>
            </div>
            <div id="quiz-result" style="display: none;">
                <h2>Quiz Complete!</h2>
                <p>Your score: <span id="final-score"></span> out of <span id="total-questions"></span></p>
                <button id="take-another-quiz">Take Another Quiz</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
